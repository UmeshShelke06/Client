<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="UserName">User Name</label>
        <input type="text" formControlName="UserName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['UserName'].errors }" />
        <div *ngIf="submitted && f['UserName'].errors" class="invalid-feedback">
            <div *ngIf="f['UserName'].errors['required']">User name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="Password">Password</label>
        <input type="Password" formControlName="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['Password'].errors }" />
        <div *ngIf="submitted && f['Password'].errors" class="invalid-feedback">
            <div *ngIf="f['Password'].errors['required']">Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="UserEmail" class="col-sm-2 col-form-label">Email</label>
        <input type="UserEmail" formControlName="UserEmail" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['UserEmail'].errors }" />
        <div *ngIf="submitted && f['UserEmail'].errors" class="invalid-feedback">
            <div *ngIf="f['UserEmail'].errors['required']">UserEmail is required</div>
        </div>
    </div>
    <div class="form-group mt-2">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
        </button>
    </div>
</form>
